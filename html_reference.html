<!DOCTYPE html>
<html>
 <head>
  <style>
      * {
        box-sizing: border-box;
        font-family:"Times New Roman", Times, serif;
      }
      
      .header {
        background-color: black;
        color: red;
        padding: 15px;
        text-align: center;
      }
      
      .column {
        float: Left;
        padding: Right;
      }
      
      .content {
        width: 80%;
        float: center;
        padding: 12px;
        color: black;
      }
  </style>
 </head>
  <body>
  <div class="header">
 <h1>HTML Reference Tags</h1>
 </div>
 <div class="column content">
 <ol>
 <li><strong>[!DOCTYPE]</strong> = This describes the program being used. Ex - HTML </li><br>
  <li><strong>[a]</strong> = This tag describes a hyperlink. Ex - www.youtube.com</li><br>
  <li><strong>[body]</strong> = Describes the body of the document and what is supposed to be in it. Ex - Header and body text</li><br>
 </ol>
 </div>
  </body>

</html>
