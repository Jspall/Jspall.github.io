<!DOCTYPE html>
<html>
 <head>
  <style>
      * {
        box-sizing: border-box;
        font-family:"Times New Roman", times, serif;
      }
      
      .header {
        background-color:black;
        color:white;
        padding: 15px;
        text-align: center;
      }
      
      .column {
        float: left;
        padding: right;
      }
      
      .content {
        width: 60%;
        float: left;
        padding: 12px;
        color: black;
      }
      
      .column img {
        float: right;
      }
      
      img .resize {
        width: 200px;
        height: 100px;
      }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>Technology Report</h1>
  </div>
  <div class="column content">
  <h2>iPhone X</h2>
  <hr>
  <p>The iPhone X is a new phone launched by apple with a completely new design as this iPhone is the only one to have a full screen and no button. The iPhone X was released on November 3, 2017.  </p>
  </div>
 </body>
</html>
